<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Pinterest</title>
</head>
<body>
  <h1>Pinterest</h1>
  <div class="container" id="root">

    <!-- Bloque header -->
    <header class="header">
      <h1 class="element-stack">Pinterest Flow</h1>
      <p class="element-stack">Refresh to load a new set of data.</p>
    </header>

    <!-- Bloque board -->
    <section class="board">

      <!-- Bloque item -->
      <div class="item">
        <!-- Elemento que contiene la imagen  -->
        <div class="item__stack">
          <!-- Imagen -->
          <img class="item__stack--image" src="{{image}}" alt="" />
        </div>
        <!-- Elemento que contiene la informacion -->
        <div class="item__info">
          <!-- Modificador que contiene pin -->
          <div class="item__info--pin-count">
            <!-- Pin -->
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
          </div>
          <!-- Modificador que contiene titulos -->
          <div class="item__info--titles">
            <!-- Titulo -->
            <h3 class="item-title">{{title}}</h3>
            <!-- Fuente -->
            <div class="item-subtl">{{source}}</div>
          </div>
          <!-- Modificador que contiene datos de la persona  -->
          <div class="item__info--user">
            <!-- Avatar -->
            <div class="item-avatar" style="background-image: url({{avatar}});"></div>
            <!-- Info -->
            <div class="item-data">
              <!-- Nombre -->
              <div class="item-data__dataname">{{name}}</div>
              <!-- Tag -->
              <div class="item-data__tagline">{{tagline}}</div>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="assets/js/app.js" charset="utf-8"></script>
  <!-- <script src="assets/js/board.js" charset="utf-8"></script> -->
</body>
</html>
